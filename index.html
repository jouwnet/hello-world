<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Demowebsite Werkt!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Zorgt dat de body de volledige hoogte van het viewport inneemt */
            margin: 0;
            background-color: #d7edfd;
            font-family: Arial, sans-serif;
        }

        .centered-content {
            text-align: center;
            max-width: 800px; /* Aanpasbaar naar wens */
        }

        .logo {
            width: 200px; /* Je kunt deze waarde aanpassen om de grootte van het logo te veranderen */
            margin: 0 auto; /* Centreert het logo */
        }

        h1, p, a {
            color: #0984e3; /* Blauwe tekstkleur voor consistentie */
        }

        a {
            text-decoration: none; /* Verwijdert de onderstreping van links */
        }

        a:hover {
            text-decoration: underline; /* Voegt onderstreping toe bij hover */
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="https://www.jouwnet.nl/wp-content/uploads/2023/01/logo_jouwnet.png" alt="Logo van Jouwnet" class="logo">
        <h1>De Demowebsite Werkt!</h1>
        <p>Welkom op de demo website! Dit is een voorbeeld van hoe je een simpele HTML pagina kunt opbouwen en de inhoud kunt centreren.</p>
        <a href="https://www.jouwnet.nl">Bezoek Jouwnet</a>
    </div>
</body>
</html>
